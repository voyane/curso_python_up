<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Aluguel - Crie sua experiência</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 500px;
      background-image: url("imagens/cadeiras.png");
      background-size: cover;
      background-position: center;
    }

    .text-box {
      background-color: white;
      position: relative;
      top: -90px;
      margin: 0 auto;
      width: 25%;
      padding: 70px 50px 50px;
      border-top-left-radius: 500px;
      border-top-right-radius: 500px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .text-box h4 {
      color: #d9bd84;
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .text-box h1 {
      font-size: 40px;
      font-weight: bold;
      color: #b8860b;
      margin-bottom: 20px;
    }

    .text-box p {
      font-size: 18px;
      color: #b8860b;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .text-box h1 {
        font-size: 30px;
      }
      .text-box p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="hero"></div>

  <div class="text-box">
    <h4>ALUGUEL</h4>
   <!-- <h1>Crie a Sua Própria<br>Experiência</h1>
    <p>
      Contamos com uma equipa criativa, dinâmica e profissional para tratar cada projecto de uma forma personalizada pensando em cada detalhe.
    </p> -->
  </div>

</body>
</html>
